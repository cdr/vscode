<!DOCTYPE html>
<html>
	<head>
		<script nonce="{{CSP_NONCE}}">
			performance.mark('code/didStartRenderer')
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Code">
		<link rel="apple-touch-icon" href="/code-192.png" />

		<!-- Disable pinch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<!-- Workbench Auth Session -->
		<meta id="vscode-workbench-auth-session" data-settings="{{{WORKBENCH_AUTH_SESSION}}}">

		<!-- Workbench Icon/Manifest/CSS -->
		<link data-name="vs/workbench/workbench.web.api" rel="stylesheet" href="./static/out/vs/workbench/workbench.web.api.css">
		<link rel="icon" href="./static/resources/web/favicon-dark-support.svg" type="image/x-icon" />
		<link rel="alternate icon" href="./static/resources/web/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="192x192" href="./static/resources/web/pwa-icon-192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./static/resources/web/pwa-icon-512.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
		<meta name="theme-color" content="{{CLIENT_BACKGROUND_COLOR}}">

		<!-- Workbench Configuration -->
		<script id="vscode-workbench-web-configuration" type="application/json">{{{toJSON WORKBENCH_WEB_CONFIGURATION}}}</script>
	</head>

	<body style="background-color: {{CLIENT_BACKGROUND_COLOR}}; color: {{CLIENT_FOREGROUND_COLOR}}" aria-label="">
	</body>

	<!-- Startup (do not modify order of script tags!) -->
	<script data-cfasync="false" src="./static/out/vs/loader.js"></script>
	<script data-cfasync="false" src="./static/out/vs/webPackagePaths.js"></script>
	<script nonce="{{CSP_NONCE}}">
		const baseUrl = new URL(window.location.href);
		baseUrl.search = '';
		baseUrl.hash = '';

		Object.keys(self.webPackagePaths).map(function (key, index) {
			self.webPackagePaths[key] = `${baseUrl.href}static/node_modules/${key}/${self.webPackagePaths[key]}`;
		});
		require.config({
			baseUrl: `${baseUrl.href}static/out`,
			cspNonce: '{{CSP_NONCE}}',
			recordStats: true,
			trustedTypesPolicy: window.trustedTypes?.createPolicy('amdLoader', {
				createScriptURL(value) {
					return value;
				}
			}),
			paths: self.webPackagePaths
		});
	</script>
	<script nonce="{{CSP_NONCE}}">
		performance.mark('code/willLoadWorkbenchMain');
	</script>
	<script data-cfasync="false" src="./static/out/vs/workbench/workbench.web.api.nls.js"></script>
	<script data-cfasync="false" src="./static/out/vs/workbench/workbench.web.api.js"></script>
	<script data-cfasync="false" src="./static/out/vs/code/browser/workbench/workbench.js"></script>
</html>
